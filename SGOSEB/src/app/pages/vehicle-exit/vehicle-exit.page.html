<ion-header [translucent]="true">
  @if(isMobile) {
  <app-header-mobile></app-header-mobile>
  }@else {
  <app-header-desktop></app-header-desktop>
  }
</ion-header>


<ion-content class="container" [fullscreen]="true">
  <ion-card
  style="box-shadow: none;background-color: transparent;"
  class="m-auto w-95 mt-2 titulo-color fz-20">RETIRADA DE VIATURA
</ion-card>
  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <ion-card>
      <ion-row>

      </ion-row>
      <ion-col class="col" size="12" size-md="3">
        <ion-input
          type="number"
          label="Nº (OS) "
          label-placement="floating"
          fill="outline"
          placeholder="Ordem de Serviço"
          formControlName="OS"
          (input)="limitNumber($event)"
          (keypress)="onKeyPressBlock($event)"
          >
        </ion-input>
      </ion-col>

      <ion-col class="col" size="12" size-md="4">
        <ion-button
          expand="block"
          color="medium"
          (click)="isModalOpen = true"

          >
          <ion-icon slot="start" name="search"></ion-icon>
          Pesquisar (OS) fechada
        </ion-button>
      </ion-col>

    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="titulo-color">Retirada</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true" id="datetimeModal">
          <ng-template>
            <ion-datetime
            id="datetime"
            presentation="date"
            (ionChange)="onDateChange($event)">
            </ion-datetime>
          </ng-template>
        </ion-modal>

        <ion-row>
          <ion-col class="col" size="12" size-md="12">
            <ion-input
              label="Retirado por ..."
              label-placement="floating"
              fill="outline"
              placeholder="Nome"
              formControlName="nome"
              maxlength="50"
              >
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-button
          color="danger"
          expand="block"
          [disabled]="!form.valid"
          type="submit">
          Cadastrar Retirada
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<!-- table float  -->
<ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar  class="iontoolbar">
        <ion-title>Pesquisar OS(s)</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Fechar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-spinner *ngIf="isLoading" name="crescent" class="w-100 pt-5 text-color"></ion-spinner>
       <app-order-service-table
          *ngIf="!isLoading"
          [tableData]="dados"
          [fielterCheck]="true"
          [fieldsToShow]="filtro"
          [rowSelectionEnabled]="true"
          (rowSelected)="onRowSelected($event)"
          [renamedHeaders]="renomearCampos"
       >
       </app-order-service-table>

    </ion-content>
  </ng-template>
</ion-modal>


<ion-footer>
  <ion-toolbar>
    <ion-title slot="end" color="medium">Login: Vanderlei</ion-title>
  </ion-toolbar>
</ion-footer>
