<ion-header [translucent]="true">
  @if(isMobile) {
    <app-header-mobile></app-header-mobile>
  }@else {
    <app-header-desktop></app-header-desktop>
  }
</ion-header>

<ion-content class="container m-auto">
  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="titulo-color">Cadastro de peças e serviços</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col class="col" size="12" size-md="3">
            <ion-input
              type="number"
              label="Nº (OS)"
              label-placement="floating"
              fill="outline"
              placeholder="Ordem de Serviço"
              formControlName="OS"
              maxlength="20">
            </ion-input>
          </ion-col>

          <ion-col class="col" size="12" size-md="4">
            <ion-button expand="block" color="medium">
              <ion-icon slot="start" name="search"></ion-icon>
              Pesquisar OS(s) aberta(s)
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="col" size="12" size-md="9">
            <ion-input
              label="Peça Utilizada"
              label-placement="floating"
              fill="outline"
              placeholder="peça"
              formControlName="peca"
              maxlength="50">
            </ion-input>
          </ion-col>

          <ion-col class="col" size="12" size-md="3">
            <ion-input
              label="Nº de Ficha"
              label-placement="floating"
              fill="outline"
              placeholder="Nº de Ficha"
              formControlName="ficha"
              maxlength="30">
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="col" size="12" size-md="9">
            <ion-input
              label="Serviço Realizado"
              label-placement="floating"
              fill="outline"
              placeholder="Serviço"
              formControlName="servico"
              maxlength="50">
            </ion-input>
          </ion-col>

          <ion-col class="col" size="12" size-md="3">
            <ion-input
              type="number"
              label="Quantidade"
              label-placement="floating"
              fill="outline"
              placeholder="Quantidade"
              formControlName="quantidade"
              (keypress)="onKeyPressBlock($event)"
              (input)="limitNumber($event, 'quantidade')">
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="col" size="12" size-md="9">
          </ion-col>

          <ion-col class="col" size="12" size-md="3">
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true" id="datetimeModal">
              <ng-template>
                <ion-datetime
                  id="datetime"
                  presentation="date"
                  (ionChange)="onDateChange($event)">
                </ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-col>
        </ion-row>

        <ion-button
          expand="block"
          color="success"
          [disabled]="!form.valid"
          type="submit">
          Cadastrar peças e serviços
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
