<ion-header [translucent]="true">
  @if(isMobile) {
    <app-header-mobile></app-header-mobile>
  }@else {
    <app-header-desktop></app-header-desktop>
  }
</ion-header>


<ion-content class="container" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo-color">Finalizar OS</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true" id="datetimeModal">
        <ng-template>
          <ion-datetime
            id="datetime"
            presentation="date"
            (ionChange)="onDateChange($event)">
          </ion-datetime>
        </ng-template>
      </ion-modal>

      <ion-row>
        <ion-col class="col" size="12" size-md="12">
          <ion-input
            type="text"
            label="ServiÃ§o Realizado"
            label-placement="floating"
            fill="outline"
            placeholder="Nome do mecanico"
            [(ngModel)]="encerrar"
            required
            maxlength="50">
          </ion-input>
        </ion-col>
      </ion-row>

      <ion-button
        expand="block"
        color="danger"
        [disabled]="!formValidoEncerrar()">
        Encerrar OS
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title slot="end" color="medium">Login: Vanderlei</ion-title>
  </ion-toolbar>
</ion-footer>
