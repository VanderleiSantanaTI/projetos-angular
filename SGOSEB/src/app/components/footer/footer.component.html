<div class="mobile-tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let tab of tabs"
      (click)="navigate(tab.id)"
      [class.tab-selected]="selectedTab === tab.id">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
