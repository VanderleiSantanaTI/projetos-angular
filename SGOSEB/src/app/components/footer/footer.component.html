<!-- footer.component.html -->
<!-- Desktop Footer -->
<ion-footer class="ion-hide-md-down desktop-footer" [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <h3>Empresa</h3>
          <ion-list lines="none">
            <ion-item button>Sobre nós</ion-item>
            <ion-item button>Carreiras</ion-item>
            <ion-item button>Blog</ion-item>
            <ion-item button>Imprensa</ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="3">
          <h3>Produtos</h3>
          <ion-list lines="none">
            <ion-item button>Novidades</ion-item>
            <ion-item button>Mais vendidos</ion-item>
            <ion-item button>Promoções</ion-item>
            <ion-item button>Categorias</ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="3">
          <h3>Suporte</h3>
          <ion-list lines="none">
            <ion-item button>FAQ</ion-item>
            <ion-item button>Contato</ion-item>
            <ion-item button>Devolução</ion-item>
            <ion-item button>Envios</ion-item>
          </ion-list>
        </ion-col>

        <ion-col size="3">
          <h3>Fique conectado</h3>
          <div class="social-icons">
            <ion-button fill="clear">Facebook</ion-button>
            <ion-button fill="clear">Twitter</ion-button>
            <ion-button fill="clear">Instagram</ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="copyright">
        <ion-col>
          <p>&copy; 2025 Minha Empresa. Todos os direitos reservados.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

<!-- Mobile Tabs -->
<ion-tabs class="ion-hide-md-up mobile-tabs">
  <ion-tab-bar slot="bottom">
    <ion-tab-button
      *ngFor="let tab of tabs"
      [tab]="tab.id"
      [selected]="selectedTab === tab.id"
      (click)="selectTab(tab.id)">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
